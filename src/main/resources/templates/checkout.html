<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - KTNShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/layout :: header"></div>

    <div class="container-fluid" style="padding: 20px; max-width: 1200px;">
        <h2 style="margin-bottom: 30px;">Thanh toán</h2>

        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card" style="padding: 30px; margin-bottom: 20px;">
                    <h4 style="margin-bottom: 20px;">Thông tin giao hàng</h4>
                    
                    <form th:action="@{/orders/create}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" th:value="${customer.fullName}" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:value="${customer.email}" disabled>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" th:value="${customer.phone}" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" th:value="${customer.address}" disabled>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ giao hàng*</label>
                            <textarea class="form-control" name="shippingAddress" rows="3" placeholder="Nhập địa chỉ giao hàng chi tiết" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ghi chú (tuỳ chọn)</label>
                            <textarea class="form-control" name="notes" rows="3" placeholder="Ghi chú về đơn hàng..."></textarea>
                        </div>

                        <h4 style="margin-top: 30px; margin-bottom: 20px;">Phương thức thanh toán</h4>
                        <div class="payment-methods" style="margin-bottom: 20px;">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                                <label class="form-check-label" for="cod">
                                    <i class="fas fa-money-bill"></i> Thanh toán khi nhận hàng (COD)
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="transfer" value="transfer">
                                <label class="form-check-label" for="transfer">
                                    <i class="fas fa-university"></i> Chuyển khoản ngân hàng
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="credit" value="credit">
                                <label class="form-check-label" for="credit">
                                    <i class="fas fa-credit-card"></i> Thẻ tín dụng / Debit
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger" style="width: 100%; padding: 12px; font-size: 16px;">
                            <i class="fas fa-check"></i> Xác nhận đơn hàng
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card" style="padding: 20px; position: sticky; top: 20px;">
                    <h4 style="margin-bottom: 20px;">Chi tiết đơn hàng</h4>
                    <hr>

                    <div style="max-height: 400px; overflow-y: auto; margin-bottom: 20px;">
                        <div th:each="item : ${session.currentCustomer.cart.cartItems}" style="display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                            <div>
                                <p style="margin: 0; font-weight: 500;" th:text="${item.product.name}"></p>
                                <small style="color: #999;" th:text="${'x' + item.quantity}"></small>
                            </div>
                            <strong th:text="${#numbers.formatCurrency(item.subtotal)}"></strong>
                        </div>
                    </div>

                    <hr>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <span>Tạm tính:</span>
                        <strong th:text="${#numbers.formatCurrency(session.currentCustomer.cart.totalPrice)}"></strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <span>Vận chuyển:</span>
                        <strong>Miễn phí</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding-top: 15px; border-top: 2px solid #eee; font-size: 18px;">
                        <strong>Tổng cộng:</strong>
                        <strong style="color: #e74c3c;" th:text="${#numbers.formatCurrency(session.currentCustomer.cart.totalPrice)}"></strong>
                    </div>

                    <a href="/cart" class="btn btn-outline-secondary w-100 mt-3">
                        <i class="fas fa-arrow-left"></i> Quay về giỏ hàng
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/layout :: footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
