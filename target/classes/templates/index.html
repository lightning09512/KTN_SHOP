<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTNShop - PC Gaming & Linh Kiện Máy Tính</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="fragments/layout :: header"></div>

    <div class="container-fluid" style="padding: 20px;">
        <div class="row" style="gap: 20px;">
            <!-- SIDEBAR -->
            <div class="col-lg-2 col-md-3">
                <aside class="sidebar">
                    <h5 class="sidebar-title">DANH MỤC SẢN PHẨM</h5>
                    <ul class="sidebar-list">
                        <li class="sidebar-item" th:each="cat : ${categories}">
                            <a th:href="@{/category/{slug}(slug=${cat.slug})}" class="sidebar-link">
                                <span th:text="${cat.name}"></span>
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </aside>
            </div>

            <!-- MAIN CONTENT -->
            <div class="col-lg-10 col-md-9">
                <!-- BANNER -->
                <div class="banner-carousel" style="margin-bottom: 40px;">
                    <div class="carousel-slide">
                        <h2>KHUYẾN MÃI HÈ TƯNG BỪNG</h2>
                        <p>Giảm giá đến 50% cho các bộ PC Gaming</p>
                    </div>
                </div>

                <!-- FEATURED PRODUCTS -->
                <div class="products-section">
                    <h3 class="section-title"><i class="fas fa-fire"></i> SẢN PHẨM BÁN CHẠY</h3>
                    <div class="products-grid">
                        <th:block th:each="product : ${featuredProducts}">
                            <div class="product-card">
                                <div class="product-image-wrapper">
                                    <img th:src="${product.image}" th:alt="${product.name}" class="product-image">
                                    <button class="quick-view-btn" th:data-product-id="${product.id}" th:data-product-name="${product.name}" th:data-product-image="${product.image}" th:data-product-price="${product.sellingPrice}" onclick="openQuickViewFromButton(this)">
                                        <i class="fas fa-eye"></i> Xem nhanh
                                    </button>
                                </div>
                                <div class="product-info">
                                    <h5 class="product-name" th:text="${product.name}"></h5>
                                    <div class="product-price">
                                        <span class="product-price-old" th:text="${product.originalPrice}"></span>
                                        <span class="product-price-new" th:text="${product.sellingPrice}"></span>
                                    </div>
                                    <div class="product-action">
                                        <a th:href="@{/products/{slug}(slug=${product.slug})}" class="btn-add-cart">
                                            <i class="fas fa-eye"></i> Xem chi tiết
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>

                <!-- NEW PRODUCTS -->
                <div class="products-section" style="margin-top: 60px;">
                    <h3 class="section-title"><i class="fas fa-star"></i> SẢN PHẨM MỚI</h3>
                    <div class="products-grid">
                        <th:block th:each="product : ${newProducts}">
                            <div class="product-card">
                                <div class="product-image-wrapper">
                                    <img th:src="${product.image}" th:alt="${product.name}" class="product-image">
                                    <button class="quick-view-btn" th:data-product-id="${product.id}" th:data-product-name="${product.name}" th:data-product-image="${product.image}" th:data-product-price="${product.sellingPrice}" onclick="openQuickViewFromButton(this)">
                                        <i class="fas fa-eye"></i> Xem nhanh
                                    </button>
                                </div>
                                <div class="product-info">
                                    <h5 class="product-name" th:text="${product.name}"></h5>
                                    <div class="product-price">
                                        <span class="product-price-old" th:text="${product.originalPrice}"></span>
                                        <span class="product-price-new" th:text="${product.sellingPrice}"></span>
                                    </div>
                                    <div class="product-action">
                                        <a th:href="@{/products/{slug}(slug=${product.slug})}" class="btn-add-cart">
                                            <i class="fas fa-eye"></i> Xem chi tiết
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NEWSLETTER -->
    <div class="newsletter-section">
        <div class="newsletter-container">
            <h3 class="newsletter-title">Đăng ký nhận bản tin</h3>
            <form class="newsletter-form">
                <input type="email" placeholder="Nhập email của bạn..." required>
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="fragments/layout :: footer"></div>

    <!-- Modal Quick View -->
    <div class="modal fade" id="quickViewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xem nhanh sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImage" src="" alt="Product" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 id="modalProductName"></h5>
                            <h3 id="modalProductPrice" class="text-danger"></h3>
                            <p>Sản phẩm được lựa chọn hàng đầu của KTNShop</p>
                            <div class="modal-action-buttons">
                                <button class="btn-modal-cart">
                                    <i class="fas fa-shopping-cart"></i> Thêm vào giỏ
                                </button>
                                <button class="btn-modal-detail">
                                    <i class="fas fa-arrow-right"></i> Xem chi tiết
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
